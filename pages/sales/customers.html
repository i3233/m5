<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=UTF-8>
    <meta name=viewport" content="width=device-width, initial-scale=10>
    <title>客户管理</title>
    <link rel="stylesheet" href="../../css/pages.css></head>
<body>
    <div class=page-container">
        <div class="page-header>
            <h1>客户管理</h1>
            <div class=header-actions>
                <button class="btn btn-primary><iclass=fas fa-plus"></i> 新增客户</button>
                <button class=btn btn-secondary><i class="fas fa-download"></i> 导出</button>
            </div>
        </div>
        
        <div class="search-bar">
            <input type=text" placeholder="搜索客户名称、联系人..." class="search-input">
            <select class="filter-select>

                <option>VIP客户</option>
                <option>普通客户</option>
                <option>潜在客户</option>

            <button class="btn btn-search">搜索</button>
        </div>

                    <tr>
                        <th>客户编号</th>
                        <th>客户名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>客户等级</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>

            </table>
        </div>
    </div>
</body>
</html>
