<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=UTF-8>
    <meta name=viewport" content="width=device-width, initial-scale=10>
    <title>订单管理</title>
    <link rel="stylesheet" href="../../css/pages.css></head>
<body>
    <div class=page-container">
        <div class="page-header>
            <h1>订单管理</h1>
            <div class=header-actions>
                <button class="btn btn-primary><iclass=fas fa-plus"></i> 新建订单</button>
                <button class=btn btn-secondary><i class="fas fa-download"></i> 导出</button>
            </div>
        </div>
        
        <div class="search-bar">
            <input type=text" placeholder="搜索订单号、客户名称..." class="search-input">
            <select class="filter-select>
                <option>全部状态</option>
                <option>待确认</option>
                <option>已确认</option>
                <option>运输中</option>
                <option>已完成</option>
            </select>
            <button class="btn btn-search">搜索</button>
        </div>

        <div class="table-container">
            <table class="data-table>
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>客户名称</th>
                        <th>订单金额</th>
                        <th>订单状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ORD202312001</td>
                        <td>上海贸易公司</td>
                        <td>¥15,680.00</td>
                        <td><span class="status-badge status-pending>待确认</span></td>                   <td>2023-12                   <td>
                            <button class="btn-link">查看</button>
                            <button class="btn-link">编辑</button>
                        </td>
                    </tr>
                    <tr>
                        <td>ORD202312002</td>
                        <td>深圳物流集团</td>
                        <td>¥28,950.00</td>
                        <td><span class="status-badge status-confirmed>已确认</span></td>                   <td>2023-12                   <td>
                            <button class="btn-link">查看</button>
                            <button class="btn-link">编辑</button>
                        </td>
                    </tr>
                    <tr>
                        <td>ORD202312003</td>
                        <td>广州进出口公司</td>
                        <td>¥42,300.00</td>
                        <td><span class="status-badge status-shipping>运输中</span></td>                   <td>2023-11                   <td>
                            <button class="btn-link">查看</button>
                            <button class="btn-link">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
