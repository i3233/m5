<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=UTF-8meta name=viewport" content="width=device-width, initial-scale=10
    <title>报关管理</title>
    <link rel="stylesheet" href="../../css/pages.css></head>
<body>
    <div class=page-container">
        <div class="page-header>
            <h1>报关管理</h1>
            <div class=header-actions>
                <button class=btn btn-primary><iclass=fas fa-plus"></i> 新建报关单</button>
                <button class=btn btn-secondary><i class="fas fa-download"></i> 导出记录</button>
            </div>
        </div>
        
        <div class="search-bar">
            <input type=text placeholder="搜索报关单号、货物名称..." class="search-input">
            <select class="filter-select>
                <option>全部状态</option>
                <option>待申报</option>
                <option>申报中</option>
                <option>已通过</option>
                <option>被退回</option>
            </select>
            <button class="btn btn-search">搜索</button>
        </div>

        <div class="table-container">
            <table class="data-table>
                <thead>
                    <tr>
                        <th>报关单号</th>
                        <th>货物名称</th>
                        <th>申报价值</th>
                        <th>申报状态</th>
                        <th>申报时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CUS202312001</td>
                        <td>电子产品</td>
                        <td>¥125,000.00</td>
                        <td><span class="status-badge status-pending>待申报</span></td>
                        <td>2023-12-25</td>
                        <td>
                            <button class="btn-link">查看</button>
                            <button class="btn-link">申报</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CUS202312002</td>
                        <td>服装鞋帽</td>
                        <td>¥89,500.00</td>
                        <td><span class="status-badge status-processing>申报中</span></td>
                        <td>2023-12-26</td>
                        <td>
                            <button class="btn-link">查看</button>
                            <button class="btn-link">跟踪</button>
                        </td>
                    </tr>
                    <tr>
                        <td>CUS202312003</td>
                        <td>机械设备</td>
                        <td>¥256,800.00</td>
                        <td><span class="status-badge status-approved>已通过</span></td>
                        <td>2023-12-24</td>
                        <td>
                            <button class="btn-link">查看</button>
                            <button class="btn-link">打印</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
