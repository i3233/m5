<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=UTF-8meta name=viewport" content="width=device-width, initial-scale=10
    <title>常见问题</title>
    <link rel="stylesheet" href="../../css/pages.css></head>
<body>
    <div class=page-container">
        <div class="page-header>
            <h1>常见问题</h1>
            <div class=header-actions>
                <button class=btn btn-primary><iclass=fas fa-plus"></i> 新增问题</button>
                <button class=btn btn-secondary><i class=fas fa-edit"></i> 编辑分类</button>
            </div>
        </div>
        
        <div class="faq-container">
            <div class="faq-category>
                <h3<i class="fas fa-shipping-fast"></i> 物流运输</h3
                <div class="faq-item">
                    <div class="faq-question">
                        <span>如何查询物流状态？</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        您可以通过以下方式查询物流状态：1. 登录系统查看订单详情；2. 拨打客服热线400-xxx-xxxx；3. 使用运单号在官网查询。
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">
                        <span>货物丢失如何处理？</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        如遇货物丢失，请立即联系客服并提供运单号，我们将协助您处理理赔事宜。
                    </div>
                </div>
            </div>

            <div class="faq-category>
                <h3ass="fas fa-dollar-sign"></i> 费用结算</h3
                <div class="faq-item">
                    <div class="faq-question">
                        <span>运费如何计算？</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        运费根据货物重量、体积、运输距离和运输方式综合计算，具体费用以系统报价为准。
                    </div>
                </div>
                <div class="faq-item">
                    <div class="faq-question">
                        <span>支持哪些支付方式？</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        我们支持银行转账、支付宝、微信支付等多种支付方式，具体以订单页面显示为准。
                    </div>
                </div>
            </div>

            <div class="faq-category>
                <h3class="fas fa-passport"></i> 报关清关</h3
                <div class="faq-item">
                    <div class="faq-question">
                        <span>报关需要哪些材料？</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="faq-answer">
                        报关需要提供：1. 货物清单；2. 发票；3 装箱单；4. 合同；5. 其他相关证明文件。
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
